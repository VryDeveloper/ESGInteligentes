name: CI/CD - ESGInteligentes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build release
        run: dotnet build -c Release --no-restore

      - name: Run unit/smoke tests
        # Se você tiver testes xUnit adicionados rode: dotnet test ...
        run: |
          echo "Nenhum teste xUnit configurado? Simulando sucesso."
          # Se tiver testes use: dotnet test --no-build --verbosity normal

  docker-build-and-smoke:
    needs: build-and-test
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        privileged: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        run: |
          docker build -t esginteligentes:ci .

      - name: Run container (smoke test)
        run: |
          docker run -d --name esg_ci -p 8080:8080 esginteligentes:ci || true
          # dá ao container alguns segundos pra subir
          sleep 8
          # smoke test: verificar endpoint health or energia
          set -o pipefail && curl -f http://localhost:8080/api/energia || (docker logs esg_ci && exit 1)
          docker stop esg_ci && docker rm esg_ci || true

      - name: Simulated deploy to staging
        run: echo "Deploy para STAGING (simulado) concluído."

      - name: Simulated deploy to production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy para PRODUCTION (simulado) concluído."
